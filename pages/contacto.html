        <section class="contacto">
            <div>   
                <h2 class="contacto__h2">¿Te gustaron mis experiencias?</h2>
                <h3 class="contacto__h3">¿Queres que te cuente mas?</h3>
                <p class="contacto__parrafo">No dudes en contactarme!!</p>
            
                <form class="contacto__forma" action="" method="" enctype="">
                    
                    <div class="contacto__nombre">
                        <label  for="nombre">Tu Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingresar nombre..."><br>
                    </div>    
                        
                    <div class="contacto__email">
                        <label for="email">Tu Email:</label>    
                            <input type="email" id="email" name="email" placeholder="Email@ejemplo.com"><br>
                    </div>    
                            
                    <div class="contacto__comentario">
                        <textarea name="comentario" id="" cols="30" rows="5" placeholder="Escriba su comentario aqui..."></textarea>
                    </div>

                    <div class="contacto__terminos">
                        <label for="terminos">Acepta terminos y condiciones</label>
                        <input type="checkbox" name="terminos" id="terminos" value="1" />
                    </div>

                    <div class="contacto__boton">
                        <button>Enviar</button>
                    </div> 
                </form>
            </div> 
            
            <img class="contacto__imagen" src="../images/bungy.png" alt="bungy">
