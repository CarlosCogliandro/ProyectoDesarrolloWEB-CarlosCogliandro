    <main>
        <section class="contacto">
            <div>   
                <h2 class="contacto__h2">¿Te gustaron mis experiencias?</h2>
                <h3 class="contacto__h3">¿Queres que te cuente mas?</h3>
                <p class="contacto__parrafo">No dudes en contactarme!!</p>
            
                <form class="contacto__forma" action="" method="" enctype="">  
                        
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" placeholder="Nombre">
                      <label for="floatingInput">Nombre</label>
                    </div> 

                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="tuemail@ejemplo.com">
                      <label for="floatingInput">Email</label>
                    </div>  
                            
                    <div class="form-floating">
                      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                      <label for="floatingTextarea2">Deja aqui tu comentario...</label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                      <label class="form-check-label" for="flexCheckIndeterminate">
                        Acepta terminos y condiciones
                      </label>
                    </div>

                    <div class="boton-submit">
                    <input class="btn btn-primary" type="submit" value="Enviar">
                   </div>

                </form>
            </div> 
            
            <img class="contacto__imagen" src="../images/bungy.png" alt="bungy">
        </section>
    </main>
